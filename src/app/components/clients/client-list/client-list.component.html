<div class="card">
  <div class="card-body">
    <table class="table table-hover table-sm">
      <thead>
        <th>ID</th>
        <th>Full Name</th>      
        <th>Telephone</th>      
      </thead>
      <tbody>
        <tr *ngFor="let client of clientService.clientList">
          <td>{{client.IdClient}}</td>
          <td>{{client.Names}} {{client.LastName}}</td>
          <td>{{client.Telephone}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
